<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <script src="../JS/airBNB.js"></script>
    <script src="../JS/ajaxCalls.js"></script>
    <link href="../CSS/StyleSheet.css" rel="stylesheet" />
    <link href="../CSS/StyleSheet2.css" rel="stylesheet" />
    <script src="../JS/signInJ.js"></script>

</head>
<body>
    <div class="upperNav"></div>
    <div class="Nav">
        <a href="manage.html"><img width="19" src="../img/manager-48.png" /></a>
        <a class="manageLink" href="manage.html">&nbsp&nbspManage Apartments</a>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|
        <a class="signup"></a>
        <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <a class="manageLink" href="future orders.html" id="upcoming">Future Orders</a>
    </div>
    <div class="header">
        <a href="index.html"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="site logo" /></a>
        <br /><br />Log-in page, do not have an account? Sign up now!
    </div>
    <div id="container1">

        <div id="left">
            <h1 class="headings">Sign up</h1>
            <form id="sign">
                <span class="field">
                    <label for="id1">Full Name:</label>
                    <input type="text" id="id1" name="id" required pattern="^[a-zA-Z]+(\s[a-zA-Z]+)+$"
                           oninvalid="this.setCustomValidity('Please enter your first and last name separated by a space.')"
                           oninput="this.setCustomValidity('')" />
                </span>
                <span class="field">
                    <label for="country1">Country:</label>
                    <input type="text" id="country1" name="country" required pattern="[a-zA-Z]+" />
                </span>
                <span class="field">
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" required >
                </span>
                <span class="field">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password" required minlength="8">
                </span>
                <span class="field">
                    <label for="tel1">Phone Number:</label>
                    <input type="tel" id="tel1" name="tel" required minlength="9">
                </span>
                <input class="sub" type="submit" value="submit">
            </form>
        </div>
        <div id="right">
            <h1 class="headings">Sign in</h1>
            <form id="log">
                <span class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </span>
                <span class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </span>
                <input class="sub" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
