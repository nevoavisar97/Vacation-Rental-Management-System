<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <script src="../JS/airBNB.js"></script>
    <script src="../JS/ajaxCalls.js"></script>
    <link href="../CSS/StyleSheet.css" rel="stylesheet" />
    <script src="../JS/IndexJ.js"></script>
</head>
<body onload="init()">
    <div class="upperNav"></div>
    <div class="Nav">
        <a href="manage.html"><img width="19" src="../img/manager-48.png" /></a>
        <a class="manageLink" href="manage.html">&nbsp&nbspManage Apartments</a>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|
        <a class="signup"></a>
        <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <a class="manageLink" id="upcoming" href="future orders.html" >Future Orders</a>
    </div>
    <div class="header"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="site logo" /></div>
    
    <div class="login-popup">
        <div class="popup-container">
            <div class="popup-header">
                <h2>Log in to procceed:</h2>
                <button class="close-btn">×</button>
            </div>
            <form class="loginF">
                <label for="email">Email</label>
                <input type="email" id="email3" required>
                <label for="password">Password</label>
                <input type="password" id="password3" required minlength="8">
                <button id="btn_1" type="submit">Log in</button>
            </form>
        </div>
    </div>

        <div class="order-popup">
        <div class="popup-container">
            <div class="popup-header">
                <h3>Your Order Is Just A Few Clicks Away</h3>
                <SPAN>Plan Your Stay With Us</SPAN>
                <button class="close-btn">×</button>
            </div>
            <form class="order">
                <label for="start">Check-in date:</label>
                <input type="date" id="start" name="trip-start" required>

                <label for="end">Check-out date:</label>
                <input type="date" id="end" name="trip-end" required>

                <input class="sub" type="submit" value="Place Order">
            </form>
        </div>
    </div>

    <div class="update-popup">
        <div class="popup-container">
            <div class="popup-header">
                <h2>Edit your profile</h2>
                <button class="close-btn">×</button>
            </div>
            <form class="update">
                <label for="full-name2">Full Name</label>
                <input type="text" class="full-name2" required pattern="^[a-zA-Z]+(\s[a-zA-Z]+)+$">
                <label for="country2">Country</label>
                <input type="text" class="country2" required pattern="[a-zA-Z]+">
                <label for="email2">Email</label>
                <input type="email" class="email2" required >
                <label for="password2">Password</label>
                <input type="password" class="password2" required minlength="8">
                <label for="phone2">Phone Number</label>
                <input type="tel" class="phone2" required minlength="9">
                <input class="sub" type="submit" value="Save Changes">
            </form>
        </div>
    </div>
    <div class="overlay"></div>


</body>
</html>
